    url: https://creativecommons.org/licenses/by-nc/4.0/
    
    
servers:
  - url: https://yzij4d8qel.execute-api.ca-central-1.amazonaws.com/v1
    description: CurbIQ's Curb API


tags:
  - description: Get information about curb policies and supply.
    name: curbs
  - description: Real-time curb occupancy data.
    name: events
  - description: Hourly metrics on curb usage by zone, area, or space.
    name: metrics
  
paths:
  /curbs/zones:
    get:
      operationId: getCurbZones
      security:
        - api_key: []
      summary: zones
      description: |
        Query curb ***zones*** by geography, city, id, etc.
        
        ---

        #### Useful Tips
          - In CDS, time parameters are formatted as **epoch seconds** ("seconds since January 1, 1970 @ 0:00:00 UTC"). 
            You can use [EpochConverter](https://www.epochconverter.com/) to automatically convert between 
            date/times and epoch seconds.
          - This endpoint is **paginated**. Visit our [pagination section](#/schemas/PaginationInfo) 
            for more information on paginating with the Curb API.

      parameters:
        - name: curbiq_token
          in: query
          required: true
          schema:
            type: string
          description: The CurbIQ token provided to you when you registered for the API.
        - name: lat
          in: query
          schema:
            type: number
            format: float
          required: false
          description: Latitude at the center of the search circle. This parameter is conditionally required if either 'lng' or 'radius' is specified.
        - name: lng
          in: query
          schema:
            type: number
            format: float
          required: false
          description: Longitude at the center of the search circle. This parameter is conditionally required if either 'lat' or 'radius' is specified.
        - name: radius
          in: query
          schema:
            type: number
            format: float
          required: false
          description: |
            The radius of the query circle in centimeters.
            
            CurbIQ also supports the following alternative radius parameters:
            rad_mi (miles), rad_km (kilometers), rad_m (meters).
        - name: min_lat
          in: query
          schema:
            type: number
            format: float
          required: false
          description: For querying policies associated with all zones within a bounding box. If any of 'min_lat', 'min_lng', 'max_lat', or 'max_lng' are specified, all must be.
        - name: min_lng
          in: query
          schema:
            type: number
            format: float
          required: false
          description: For querying policies associated with all zones within a bounding box. If any of 'min_lat', 'min_lng', 'max_lat', or 'max_lng' are specified, all must be.
        - name: max_lat
          in: query
          schema:
            type: number
            format: float
          required: false
          description: For querying policies associated with all zones within a bounding box. If any of 'min_lat', 'min_lng', 'max_lat', or 'max_lng' are specified, all must be.
        - name: max_lng
          in: query
          schema:
            type: number
            format: float
          required: false
          description: For querying policies associated with all zones within a bounding box. If any of 'min_lat', 'min_lng', 'max_lat', or 'max_lng' are specified, all must be.
        - name: time
          in: query
          schema:
            type: number
            format: int
          required: false
          description: Only policies associated with a Curb Zone object whose validity period includes this time will be returned; availability data (if supplied) will be returned as of this time.
        - name: response_size
          in: query
          schema:
            type: number
            format: integer
          description: |
            The maximum size of the response.
            
            See the pagination schema in `#/components/schemas/PaginationInfo'.
        - name: page_num
          in: query
          schema:
            type: number
            format: int
          description: |
            The page number for paginated responses.
            
            See the pagination schema in `#/components/schemas/PaginationInfo'.
        - name: city_name
          in: query
          schema:
            type: string
          required: false
          description: The name of the city in which you would like responses.
        - name: curb_zone_id
          in: query
          schema:
            type: string
            format: UUID
          required: false
          description: The specific Curb Zone object to query.
        - name: segment_id
          in: query
          schema:
            type: number
            format: integer
          required: false
          description: The CurbIQ segment of the curb zone to query.
        - name: parking_angle
          in: query
          schema:
            type: string
          required: false
          description: The parking angle of the zones to query.
      
      responses:  
        '400':
          description: Request failed.
        '200':
          description: A successful response containing Curb Zones.
      tags:
        - curbs

  /curbs/policies:
    get:
      summary: policies
      description: |
        Pull curb ***policies*** in the CDS format üÖø

        ---

        ### Requirements
        
        Along with a `curbiq_token`, this endpoint requires, at minimum:
          - `start_time` and `end_time`, *or*
          - `city_name`/a curb place parameter*.
        
        If a curb place parameter* is not provided, the total time between 
        `start_time` and `end_time` **cannot exceed one day** (86400 seconds). ‚è≤ 
        
        **A **curb place parameter** is one of: `curb_area_id`, `curb_zone_id`, `curb_space_id`.*
        
        ---

        #### Useful Tips
          - In CDS, time parameters are formatted as **epoch seconds** ("seconds since January 1, 1970 @ 0:00:00 UTC"). 
            You can use [EpochConverter](https://www.epochconverter.com/) to automatically convert between 
            date/times and epoch seconds.
          - This endpoint is **paginated**. For information on the pagination response format,
            see the schema in `#/components/schemas/PaginationInfo'.


      operationId: getCurbPolicies
      security:
        - api_key: []
      parameters:
        - name: curbiq_token
          in: query
          required: true
          schema:
            type: string
          description: The CurbIQ token provided to you when you registered for the API.
        - name: ids
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
          description: A list of curb policy ids to query, separated by commas.
        - name: lat
          in: query
          schema:
            type: number
            format: float
          required: false
          description: Latitude at the center of the search circle. This parameter is conditionally required if either 'lng' or 'radius' is specified.
        - name: lng
          in: query
          schema:
            type: number
            format: float
          required: false
          description: Longitude at the center of the search circle. This parameter is conditionally required if either 'lat' or 'radius' is specified.
        - name: radius
          in: query
          schema:
            type: number
            format: float
          required: false
          description: |
            The radius of the query circle in centimeters.
            
            CurbIQ also supports the following alternative radius parameters:
            rad_mi (miles), rad_km (kilometers), rad_m (meters).
        - name: min_lat
          in: query
          schema:
            type: number
            format: float
          required: false
          description: For querying all zones within a bounding box. If any of 'min_lat', 'min_lng', 'max_lat', or 'max_lng' are specified, all must be.
        - name: min_lng
          in: query
          schema:
            type: number
            format: float
          required: false
          description: For querying all zones within a bounding box. If any of 'min_lat', 'min_lng', 'max_lat', or 'max_lng' are specified, all must be.
        - name: max_lat
          in: query
          schema:
            type: number
            format: float
          required: false
          description: For querying all zones within a bounding box. If any of 'min_lat', 'min_lng', 'max_lat', or 'max_lng' are specified, all must be.
        - name: max_lng
          in: query
          schema:
            type: number
            format: float
          required: false
          description: For querying all zones within a bounding box. If any of 'min_lat', 'min_lng', 'max_lat', or 'max_lng' are specified, all must be.
        - name: time
          in: query
          schema:
            type: number
            format: int
          required: false
          description: Only Curb Zone objects whose validity period includes this time will be returned; availability data (if supplied) will be returned as of this time.
        - name: response_size
          in: query
          schema:
            type: number
            format: int
          required: false
          description: |
            The number of zone objects to return. Maximum is 100, default is 20.

            See the pagination schema in `#/components/schemas/PaginationInfo'.
        - name: page_num
          in: query
          schema:
            type: number
            format: int
          required: false
          description: |
            The page number for paginated responses. Default is 1.
            
            See the pagination schema in `#/components/schemas/PaginationInfo'.
      responses:
        '200':
          description: A successful response containing Curb Zones.
        '400':
          'description': 'Request failed.'
      tags:
        - curbs

  /events/events:
    get:
      operationId: getEvents
      security:
        - api_key: []
      summary: events
      description: |
        Pull curb ***events*** in the CDS format üöò

        ---
        
        **Along with a `curbiq_token`, this endpoint requires, at minimum:**
          - `start_time` and `end_time`, *or*
          - `city_name`/a curb place parameter*.
        
        If a curb place parameter* is not provided, the total time between 
        `start_time` and `end_time` **cannot exceed one day** (86400 seconds). ‚è≤ 
        
        **A **curb place parameter** is one of: `curb_area_id`, `curb_zone_id`, `curb_space_id`.*
        
        ---

        **Useful Tips**
          - In CDS, time parameters are formatted as **epoch seconds** ("seconds since January 1, 1970 @ 0:00:00 UTC"). 
            You can use [EpochConverter](https://www.epochconverter.com/) to automatically convert between 
            date/times and epoch seconds.
          - This endpoint is **paginated**. For information on the pagination response format,
            see the schema in `#/components/schemas/PaginationInfo'.


                
   
        
      parameters:
        - in: query
          name: curbiq_token
          required: true
          schema:
            type: string
          description: Required for client authentication to query the database.
        - in: query
          name: city_name
          schema:
            type: string
          description: Name of the city where data is to be queried, required if no curb place parameter is provided.
        - in: query
          name: start_time
          schema:
            type: integer
            format: epoch seconds
          description: Start time for the query period, in epoch seconds.
        - in: query
          name: end_time
          schema:
            type: integer
            format: epoch seconds
          description: End time for the query period, in epoch seconds.
        - in: query
          name: curb_area_id
          schema:
            type: string
          description: The UUID of the curb area to be queried.
        - in: query
          name: curb_zone_id
          schema:
            type: string
          description: The UUID of the curb zone to be queried.
        - in: query
          name: curb_space_id
          schema:
            type: string
          description: The UUID of the curb space to be queried.
        - in: query
          name: response_size
          schema:
            type: integer
          description: |
            The size of the response. Default is 100, maximum is 250.
            
            See the pagination schema in `#/components/schemas/PaginationInfo'.
        - in: query
          name: page_num
          schema:
            type: integer
          description: |
            Page number for paginated responses. Default is 1.

            See the pagination schema in `#/components/schemas/PaginationInfo'.
      responses:
        '200':
          description: Successful response, returned as JSON.
        '400':
          description: Bad request, usually an error in the query parameters.
      tags:
        - events
  
  /metrics/aggregates:
    get:
      operationId: getAggregates
      security: 
        - api_key: []

      summary: aggregates
      description:  |
        Access **aggregated metric data** in the CDS format üìä
        
        ---

        **Along with a `curbiq_token`, this endpoint requires, at minimum:**
          - `curb_place_type` and `curb_place_id`, *or*
          - `start_time` and `end_time`.
        
        If `curb_place_type` and `curb_place_id` are not provided, the total time between 
        `start_time` and `end_time` **cannot exceed one day** (86400 seconds) ‚è≤ 

        ---

        **Useful Tips**
          - In CDS, time parameters are formatted as **epoch seconds** ("seconds since January 1, 1970 @ 0:00:00 UTC"). 
            You can use [EpochConverter](https://www.epochconverter.com/) to automatically convert between 
            date/times and epoch seconds.
          - This endpoint is **paginated**. For information on the pagination response format,
            see the schema in `#/components/schemas/PaginationInfo'.


      parameters:
        - in: query
          name: curbiq_token
          required: true
          schema:
            type: string
          description: Required for client authentication to query the database.
        - in: query
          name: city_name
          schema:
            type: string
          description: Name of the city where data is to be queried.
        - in: query
          name: start_time
          schema:
            type: integer
            format: epoch seconds
          description: Timestamp of the start of the query period.
        - in: query
          name: end_time
          schema:
            type: integer
            format: epoch seconds
          description: Timestamp of the end of the query period.
        - in: query
          name: curb_place_type
          schema:
            type: string
          description: The type of element to query data from. One of 'area', 'zone', or 'space'.
        - in: query
          name: curb_place_id
          schema:
            type: string
            format: UUID
          description: The curb_area_id, curb_zone_id, or curb_space_id to query data from.
        - in: query
          name: min_lat
          schema:
            type: number
            format: double
          description: The minimum latitude of the bounding box for the query.
        - in: query
          name: min_lng
          schema:
            type: number
            format: double
          description: The minimum longitude of the bounding box for the query.
        - in: query
          name: max_lat
          schema:
            type: number
            format: double
          description: The maximum latitude of the bounding box for the query.
        - in: query
          name: max_lng
          schema:
            type: number
            format: double
          description: The maximum longitude of the bounding box for the query.
        - in: query
          name: lat
          schema:
            type: number
            format: double
          description: The latitude of the center of the query circle.
        - in: query
          name: lng
          schema:
            type: number
            format: double
          description: The longitude of the center of the query circle.
        - in: query
          name: radius
          schema:
            type: integer
          description: |
            The radius of the query circle in centimeters.
            
            CurbIQ also supports the following alternative radius parameters:
            rad_mi (miles), rad_km (kilometers), rad_m (meters).
        - in: query
          name: response_size
          schema:
            type: integer
          description: |
            The maximum size of the response.
            
            See the pagination schema in `#/components/schemas/PaginationInfo'.
        - in: query
          name: page_num
          schema:
            type: integer
          description: |
            The page number for paginated responses.
            
            See the pagination schema in `#/components/schemas/PaginationInfo'.

      responses:
        '200':
          description: Successful response. Aggregates as comma-separated values.
        '400':
          description: Bad request. Error in the query parameters such as an invalid token.
      tags:
        - metrics

components:
  schemas:
    PaginationInfo:
      type: object
      description: |
        This API supports paginated responses. When the total number of objects
        matching the query exceeds the response size, users can paginate to receive
        the next batch of objects.

        Users can check the current page number and the total number of pages
        in the response object.

        - When the response object is in JSON format, the response will include
        the current page number and the total number of pages as variables
        'page_num' and 'total_pages', respectively.

        - When the response object is in CSV format, the file name will be in the format
        "aggregates_{PAGE_NUM}_of_{TOTAL_PAGES}.csv", indicating the current and total pages.

      properties:
        response_size:
          type: integer
          description: |
            The number of objects to return in the response. The default and
            maximum values vary by endpoint and are specified in each endpoint's
            documentation.
        page_num:
          type: integer
          description: |
            The page number for paginated responses.
        total_pages:
          type: integer
          description: |
            The total number of pages for the query at the current response_size.

  securitySchemes:
    api_key:
      type: apiKey
      in: query
      name: curbiq_token

