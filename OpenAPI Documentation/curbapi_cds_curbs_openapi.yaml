info:
  title: CurbIQ's Curb API
  description: |

    This is CurbIQ's ‚ö° **Curb API** ‚ö° to access curb demand and supply data in the 
    Open Mobility Foundation's **Curb Data Specification** (CDS) format.
    

    The API provides access to **curb supply**, **curb policies**, **real-time curb occupancy data**, 
    and **hourly metrics** on curb usage by zone, area, or space. The API is secured with
    an API key, which is provided to you when you register for the API.


    - To request access to the API, please [email us](mailto:contact@curbiq.io) and include *Curb API Token Request* in the subject line. üîë 


    - For more information on the **Curb Data Specification**, visit the [CDS Github repo](https://github.com/openmobilityfoundation/curb-data-specification/blob/main/README.md). üìê


  version: 1.3.0
